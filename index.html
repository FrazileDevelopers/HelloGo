<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="home">
        <div class="nav-bar" id="navbar">
            <div class="menu">
                <ul>
                    <li class="item"><a href="#">HOME</a></li>
                    <li class="item"><a href="#">SERVICES</a></li>
                    <li class="item"><a href="#">BLOG</a></li>
                    <li class="item"><a href="#">CONTACT US</a></li>
                </ul>
            </div>
            <div class="logo">
                <img src="logo.jpeg" alt="CelloTAX.COM">
                <!-- <h1>CelloTAX.com</h1> -->
            </div>
        </div>

        <div class="hero">
            <div class="content">
                <h1>
                    <Span class="content-color">Hello there!</Span> I,m A Professional <br><span class="content-color typed"></span>
                </h1>
                <hr class="line1 line">
                <hr class="line2 line">
                <hr class="line3 line">
            </div>
            <div class="form-area">
                <h3>Register For Plan
                    <hr class="line1 line">
                </h3>

                <div class="form">
                    <form action="">
                        <div class="form-content">
                            <input type="text" name="" id="" placeholder="Enter Your Number">
                        </div>
                        <div class="form-content">
                            <input type="text" name="" id="" placeholder="Enter Your Name">
                        </div>
                        <a class="btn" href="#">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var typed = new Typed('.typed', {
            strings: ['Web Developer', 'App Developer'],
            smartBackspace: 60,
            typeSpeed: 60,
            loop: true
        });
    </script>

</body>

</html>
